<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CWB Fire Value Calculator</title>
  </head>
  <body>
    <h1>Civil War Battles Fire Value Calculator</h1>
    <h2>
      Game
      <select id="gamePlaying">
        <option disabled selected value>-- Select Game --</option>
        <option value="antietam">Antietam</option>
        <option value="cornith">Cornith</option>
      </select>
    </h2>
    <div>
      <div>
        <h3>Infantry/Dismounted Cavalry Calculator</h3>
        <div>
          <!-- Start Unit One Calculator -->
          <h4>Unit 1</h4>
          <!-- Start Firing Characteristics -->
          <h5>Firing Characteristics</h5>
          <p>
            No. of Men
            <input id="unit1MenFiring" type="text" placeholder="placeholder" />
          </p>
          <!-- Start Weapon Selection -->
          <div>
            <p>Weapon</p>
            <input
              type="radio"
              id="breechload"
              name="weapon"
              value="breechload"
            />
            <label for="breechload">Breechload</label>

            <input type="radio" id="carbine" name="weapon" value="carbine" />
            <label for="carbine">Carbine</label>
          </div>
          <!-- End Weapon Selection -->
          <!-- Start Fire Modifiers -->
          <div>
            <p>Fire Modifiers</p>
            <input
              type="checkbox"
              id="dismounted"
              name="dismounted"
              value="Dismounted"
            />
            <label for="dismounted"> Dismounted</label>

            <input
              type="checkbox"
              id="disrupted"
              name="disrupted"
              value="Disrupted"
            />
            <label for="Disrupted"> Disrupted</label>
          </div>
          <!-- End Fire Modifiers -->
          <!-- Start Fatigue/Quality Modifiers -->
          <div>
            <p>Fatigue/Quality Modifers</p>
            <p>Unit Quality</p>
            <input
              type="radio"
              id="qualityAB"
              name="quality"
              value="qualityAB"
            />
            <label for="qualityAB">A/B Quality</label>

            <input type="radio" id="qualityC" name="quality" value="qualityC" />
            <label for="qualityC">C Quality</label>

            <input
              type="radio"
              id="qualityEF"
              name="quality"
              value="qualityEF"
            />
            <label for="qualityEF">E/F Quality</label>
            <p>Unit Fatigue</p>
            <input
              type="radio"
              id="fatigueLow"
              name="fatigue"
              value="fatigueLow"
            />
            <label for="fatigueLow">Fatigue 0-200</label>

            <input
              type="radio"
              id="fatigueMed"
              name="fatigue"
              value="fatigueMed"
            />
            <label for="fatigueMed">Fatigue 201-400</label>

            <input
              type="radio"
              id="fatigueHigh"
              name="fatigue"
              value="fatigueHigh"
            />
            <label for="fatigueHigh">Fatigue 401-Max</label>
          </div>
        </div>
        <!-- End Unit One Calculator -->
      </div>
      <div>
        <h3>Artillery Calculator</h3>
      </div>
    </div>
  </body>
</html>
